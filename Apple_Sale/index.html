<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/8c93d321f3.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product_image">
          <div class="top_section">
            <i class="fa-solid fa-share-nodes icon1"></i>
            <i class="fa-solid fa-heart icon2 icon2"></i>
             <img class="main_apple" src="green-apple-with-slice.png" alt="green_apple">
          </div>
          <div class="bottom_section">
            <img class="bottom_images" src="green-apple2.png" alt="green apple">
            <img class="bottom_images" src="half-apple.png" alt="half apple">
            <img class="bottom_images" src="green-apple-flipped.png" alt="flipped apple">
            <img class="bottom_images" src="apple-top.png" alt="top apple">

          </div>
        </div>
        <div class="product_details">
           <div class="detail_first">
              
           </div>
           <div class="detail_second">
              <h2>Delicious Apples</h2>
              <p class="code_text">CODE: 2107->1109</p>
              <p class="cost_text">R$ <span class="price_text">7.93</span></p>
              <h4>SELECT A COLOR</h4>
              <div class="image_container">
                <img class="container_images" src="green-apple2.png" alt="">
                <img class="container_images" src="yellow-apple.png" alt="">
                <img class="container_images" src="orange-apple.png" alt="">
                <img class="container_images" src="red-apple.png" alt="">
              </div>
              <h4>BENEFITS</h4>
              <ul>
                <li>Apples are nutritious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apple may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
              </ul>
             
              <button class="button">ADD TO CART</button>
           </div>
        </div>
    </div>
</body>
</html>
